<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | HeadphoneZoo</title>
    <style>
        /* CSS Variables matching main site theme */
        :root {
            --primary-color: rgb(48, 160, 183); /* Brand Cyan */
            --secondary-color: rgba(70, 45, 107); /* Brand Purple */
            --accent-color: #e74c3c; /* Red Accent */
            --text-color: #333;
            --light-bg: #ffffff;
            --muted: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: var(--light-bg);
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: var(--muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 16px rgba(73, 194, 219, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(73, 194, 219, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                padding: 2rem 1.5rem;
                max-width: 90%;
            }

            .button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .container {
                padding: 1.5rem 1rem;
                max-width: 95%;
                border-radius: 10px;
            }

            .button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                border-radius: 25px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.85rem;
            }

            .container {
                padding: 1rem 0.8rem;
            }

            .button {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for might have been removed or changed to new URL.</p>
        <a href="https://headphonezoo.com" class="button">Go to Homepage</a>
    </div>
</body>
</html>
